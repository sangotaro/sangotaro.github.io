<html>
<head>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
Test

<button class="reset">Reset Storages</button>
<script>
    (function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = '../growthpush.js';
        document.getElementsByTagName('script')[0].parentNode.appendChild(script);
    })();
    document.addEventListener('growthpushReady', function () {
        GrowthPush.init({
            applicationId: 4789,
            credentialId: 'QZCw2iFcENvof1U9deiJwyzbweiYt23W',
            environment: 'development',
            receiver: '/growthpush-sw.js',
            appName: 'Growth Push Sample',
            icon: '/img/notification-icon-192x192.png',
            clickEventName: 'NotificationClick'
        });
        GrowthPush.register();

        GrowthPush.on('registered', function() {
            GrowthPush.tag('TestTag', 'Chrome');
            GrowthPush.track('LaunchWeb');
        });
        GrowthPush.on('error', function() {
            console.log('error');
        });
    });
</script>
<script src="./reset-storages.js"></script>
<script>
    var el = document.querySelector('.reset');
    el.addEventListener('click', function() {
        console.log('Reset storages');
        resetStorages();
    });
</script>
</body>
</html>
